name: Dokka Build
on:
  push:
    branches: [master]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: JDK Setup
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: sudo apt-get install dos2unix
      - name: Dokka Build
        run: |
          dos2unix gradlew
          chmod +x gradlew
          ./gradlew javadocJar
      - name: Github Pages Upload
        uses: JamesIves/github-pages-deploy-action@4.5.0
        with:
          branch: gh-pages
          folder: build/dokka/html
